<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="guess-box">
            <h1>Guess a Number between 1 and 100 </h1>
            <div class="fields">
                <input type="number" class="input-field" id="Input" placeholder="enter a number">
                <button class="guess-btn" id="btnn">Guess</button>
            </div>
            <div class="Guess">
                <p id="wrng"></p>
                <p id="guesses">No. of guess: </p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
